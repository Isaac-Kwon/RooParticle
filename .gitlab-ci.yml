image: gitlab-registry.cern.ch/mkwon/rooparticle:latest

stages:
  - build
  - test

cache:
 paths:
   - ~/

build:
    stage: build
    script:
        - source /~/~/root6/root/bin/thisroot.sh
        - mkdir build
        - (cd build && cmake3 ../ && make -j9)

test:
    stage: test
    script:
        - (cd build && ./test_rutherford)
        - (cd build && ./test_collider_HeHe)
        - (cd build && ./test_3body_uniform)
